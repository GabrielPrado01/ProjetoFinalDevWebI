<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper"></div>
        <a href="index.html" class="logotype"></a>
        <img src="img/cat-svgrepo-com (1).svg" alt="logo">
    <h1>CatSearch</h1>
    </a>
    </div>
    </header>
    <div id="cards"></div>
    <button id="load">Carregar Gatos</button>
    <button id="clear">Limpar Gatos</button>

    <script>
        //* fetch das apis
        document.getElementById('load').addEventListener('click', function() {
            fetch('https://catfact.ninja/fact')
                .then(response => response.json())
                .then(data => {
                    const fact = data.fact;

                    fetch('https://api.thecatapi.com/v1/images/search')
                        .then(response => response.json())
                        .then(data => {
                            const gifUrl = data[0].url;

//Procurand um gif de gato e inserindo ao ativar o bot√£o.

                            const card = document.createElement('div');
                            card.innerHTML = `
                                <img src="${gifUrl}" alt="GIF de gato">
                                <p>${fact}</p>
                            `;

//querySelector

                            const cardsContainer = document.querySelector('#cards');
                            cardsContainer.appendChild(card);
                        })
                        .catch(error => console.error(error));
                })
                .catch(error => console.error(error));
        });

        document.getElementById('clear').addEventListener('click', function() {
            const cardsContainer = document.querySelector('#cards');
            cardsContainer.innerHTML = '';
        });
    </script>
</body>
</html>
